<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>登陆界面</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
</head>
<body>
	<header></header>
    <div class="wrapper">
        <form  id="form" class="form">
            <div class="loginBox">
                <div class="loginBoxCenter">
                    <p><label for="username">用户名：</label></p>
                    <p><input type="text" id="username" name="username" class="loginInput" autofocus="autofocus" required="required" autocomplete="off" placeholder="请输入邮箱/手机号" /></p>
                    <!-- required 规定必需在提交之前填写输入字段-->
                    <p><label for="password">密码：</label></p>
                    <p><input type="password" id="password" name="password" class="loginInput" required="required" placeholder="请输入密码" value="" /></p>
                    <p><a class="forgetLink" href="#">忘记密码?</a></p>
                    <input id="remember" type="checkbox" name="remember" />
                    <label for="remember" id="remember">记住登录状态</label>
                </div>
                <div class="loginBoxButtons">
                    <button class="loginBtn">登录</button>
                    <div> <a href="/html/register.html">新用户注册</a></div>
                </div>
            </div>
        </form>
    </div>
    <footer></footer>
</body>
<script type="text/javascript" src="/libs/require/require.js" data-main ="/js/login.js"></script>
</html>
